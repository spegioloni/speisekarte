<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>speisekarte</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="top"></div>
    <h1 class="h1 text-uppercase p-2">Speisen verwalten</h1>
    <div class="container mb-2">
      <select class="" name="Gerichtart" id="typ">
        <option value="">Vorspeise</option>
        <option value="">Hauptgericht</option>
        <option value="">Nachspeise</option> </select
      ><br />
      <label for="input">Gericht eingeben</label>
      <input type="text" name="" value="" placeholder="" id="name" /> <br />
      <label for="input">Preis</label>
      <input type="text" name="" value="" placeholder="" id="preis" /> <br />
      <button type="button" name="button">Hinzuf√ºgen</button>
    </div>

    <div class="container" id="middle"></div>

    <script id="navbar" type="text/x-handlebars-template">
      <nav class="navbar navbar-dark bg-primary d-flex justify-content-start">
        {{#each navItems}}
        <a href="{{this.link}}" class="nav-link text-light">{{this.name}}</a>
        {{/each}}
      </nav>
    </script>

    <script id="menu" type="text/x-handlebars-template">
      {{#each menuItems}}
      <p class="lead">Gericht: {{name}} | Preis: {{preis}}</p>
      {{/each}}
    </script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"
      charset="utf-8"
    ></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
